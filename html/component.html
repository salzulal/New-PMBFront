<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Load CSS -->
    <link
      rel="stylesheet"
      href="../assets/bootstrap/dist/css/bootstrap.min.css"
    />

    <link href="../css/main.css" rel="stylesheet" />

    <link href="../assets/introjs/introjs.css" rel="stylesheet" />

    <!-- Title -->
    <title></title>
  </head>

  <body>
    <div class="container">
      <!-- Button -->
      <h1>button</h1>
      <div class="row">
        <div class="col-auto">
          <a class="button primary" type="button">
            <div class="ripple js-ripple">
              <span class="ripple__circle"></span>
            </div>
            <p>Primary</p>
          </a>
        </div>
        <div class="col-auto">
          <a class="button secondary" type="button">
            <div class="ripple js-ripple">
              <span class="ripple__circle"></span>
            </div>
            <p>Secondary</p>
          </a>
        </div>
        <div class="col-auto">
          <a class="button ternary" type="button">
            <div class="ripple js-ripple">
              <span class="ripple__circle"></span>
            </div>
            <p>Ternary</p>
          </a>
        </div>
        <div class="col-auto">
          <a class="button primary disabled" type="button">
            <div class="ripple js-ripple">
              <span class="ripple__circle"></span>
            </div>
            <p>Disabled</p>
          </a>
        </div>
        <div class="col-auto">
          <a class="button primary outline" type="button">
            <div class="ripple js-ripple">
              <span class="ripple__circle"></span>
            </div>
            <p>Outlined Primary</p>
          </a>
        </div>
        <div class="col-auto">
          <a class="button secondary outline" type="button">
            <div class="ripple js-ripple">
              <span class="ripple__circle"></span>
            </div>
            <p>Outlined Secondary</p>
          </a>
        </div>
        <div class="col-auto">
          <a class="button ternary outline" type="button">
            <div class="ripple js-ripple">
              <span class="ripple__circle"></span>
            </div>
            <p>Outlined Ternary</p>
          </a>
        </div>
        <div class="col-auto">
          <a class="button gray outline" type="button">
            <div class="ripple js-ripple">
              <span class="ripple__circle"></span>
            </div>
            <p>Outlined Gray</p>
          </a>
        </div>
      </div>

      <!-- form -->
      <h1>Inputs</h1>
      <form>
        <div class="group">
          <input type="text" required="required" /><label>Text Input</label>
        </div>
        <div class="group">
          <input type="password" required="required" /><label>Password</label>
        </div>
        <div class="group">
          <textarea type="textarea" rows="5" required="required"></textarea
          ><label>Text Area</label>
        </div>
        <div class="group select-pmb">
          <select class="select-text select" required="required" value="" disabled>
            <option value="0">Option 0</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label class="select-label">Select</label>
        </div>
        <div class="group select-pmb">
          <select class="select-text select" required="required" value="" disabled>
            <option value="0">Option 0</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label class="select-label">Select</label>
        </div>
        <div class="select-pmb">
          <select class="select" required="required" value="" disabled>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
          </select>
        </div>
      </form>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
    <script src="../assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/ripple-effect.js"></script>
    <script src="../js/auth.js"></script>
  </body>
</html>
